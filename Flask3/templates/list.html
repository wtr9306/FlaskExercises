{% extends 'layout.html' %}

{% block title %}Registered Users{% endblock %}

{% block content %}
  <div class="container">
    <h1>Registered Users</h1>
    <ul>
      {% for name, organization in registered_users.items() %}
        <li>{{ name }} - {{ organization }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
