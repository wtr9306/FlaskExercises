{% extends 'layout.html' %}

{% block title %}Enter a Number{% endblock %}

{% block content %}
  <div class="container">
    <h1>Enter a Number</h1>
    <form action="{{ url_for('check_number') }}" method="get">
      <label for="number">Number:</label>
      <input type="text" id="number" name="number">
      <button type="submit">Check</button>
    </form>
  </div>
{% endblock %}
